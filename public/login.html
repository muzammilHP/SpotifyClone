<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <img width="35px" src="Img/spotify.svg" alt="spotify">
            <h1>Login to Spotify</h1>
            <div class="google access">
                <img class="invert" src="Img/google.svg" alt="google"> 
                <h3>Continue with Google</h3>
            </div>
            <div class="facebook access">
                <img class="invert" src="Img/facebook.svg" alt="google"> 
                <h3>Continue with Google</h3>
            </div>
            <div class="apple access">
                <img class="invert" src="Img/apple.svg" alt="google"> 
                <h3>Continue with Google</h3>
            </div>
            <div class="line"></div>
            <form action="">
                <label for="">Email or Username</label><br>
                <input type="text" placeholder="Email or Username"><br><br>

                <label for="">Password</label><br>
                <input type="text" placeholder="Password"><br><br>

                <input class="login-btn" type="submit" value="Login">
            </form>
            <a href="signup.html">Forgot Your Password?</a>
            <div class="line"></div>
            <a href="signup.html">Signup for Spotify</a>
        </div>
    </div>
</body>
</html>
