<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="signup">
            <img width="45px" src="Img/spotify.svg" alt="spotify">
            <h1 style="font-size: 50px; text-align: center;">Signup to Start Listening</h1>
            <form action="">
                <label for="">Email Address</label><br>
                <input type="text" placeholder="name@domain.com"><br><br>

                <input class="login-btn" type="submit" value="Next">
            </form>
            <div class="line"></div>
            <div class="between-lines">
            <div class="google access">
                <img class="invert" src="Img/google.svg" alt="google"> 
                <h3>Continue with Google</h3>
            </div>
            <div class="facebook access">
                <img class="invert" src="Img/facebook.svg" alt="google"> 
                <h3>Continue with Google</h3>
            </div>
            <div class="apple access">
                <img class="invert" src="Img/apple.svg" alt="google"> 
                <h3>Continue with Google</h3>
            </div>
        </div>
            <div class="line"></div>
            <div class="already">
            <p>Already Have an Account?</p>
            <a href="login.html">Login Here</a>
    </div>
</body>
</html>
